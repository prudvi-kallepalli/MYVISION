<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.myv_align
	{
		display: block;
		margin: 10% auto;
		animation-name: myv_beat;
		animation-duration: 3.5s;
		animation-iteration-count: infinite;
		border-radius:50%;

	}
	/* The animation code */
	@keyframes myv_beat {
		    0%   {box-shadow: 0px 0px 10px #fff}
		    25%  {box-shadow: 0px 0px 10px #4CAF50}
		    50%  {box-shadow: 0px 0px 10px #fff}
		    75%  {box-shadow: 0px 0px 10px #4CAF50}
		    100% {box-shadow: 0px 0px 10px #fff}
	}

	</style>
</head>
<body>
	<img src="green.png" width="400" height="400" alt="MYV" class="myv_logo myv_align">
</body>
</html>
